<!DOCTYPE html>
<html>
    <head>
        <title>Изменение размера карты</title>
        <script src="https://maps.api.2gis.ru/2.0/loader.js"></script>
    </head>
    <body>
        <input id="changeSize" type="button" value="Изменить размер" />
            <div id="map" style="width: 50%; 
                                height: 400px; display: block;
                                margin-left: auto;
                                margin-right: auto;">
            </div>
        <script>
            var changeSizeButton = document.getElementById('changeSize');

            DG.then(function() {
                var map,
                    enabled = false;

                map = DG.map('map', {
                    center: [53.754861, 87.113535],
                    zoom: 17,
                    animate: true
                });

                changeSizeButton.onclick = function() {
                    var mapDiv = document.getElementById('map');
                    mapDiv.style.height = (enabled ? '200' : '400') + 'px';
                    // update map
                    map.invalidateSize();
                }
            });
        </script>
    </body>
</html>
